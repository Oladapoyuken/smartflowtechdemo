<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
            rel="stylesheet"
    />

    <title>Demo</title>
</head>
<body>
<style>
    .row {
        padding: 20px;
    }
    body {
        padding: 50px;
    }
    h1 {
        text-align: center;
    }
    span{
        font-size: small;
        color: red;
    }
</style>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>


<h1>BlueNexus Simulation</h1>
<h1><span th:text="${message}"></span></h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="card">
                    <div class="card-header">Create new customer</div>
                    <div class="card-body">
                        <form action="/create" method="post" th:object="${customer}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input
                                        id="username"
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="balance" class="form-label">Balance</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        name="balance"
                                        id="balance"
                                        required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Add new Customer
                            </button>

                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-header">Purchase an Item</div>
                    <div class="card-body">
                        <form action="/order" method="post" th:object="${request}">
                            <div class="mb-3">
                                <label for="username1" class="form-label">Username</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        id="username1"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="item" class="form-label">Item</label>
                                <input
                                        id="item"
                                        type="text"
                                        class="form-control"
                                        required
                                        name="item"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="money" class="form-label">Price</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        name="money"
                                        id="money"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="datepicker" class="form-label">Date</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="date"
                                        id="datepicker"
                                        readonly
                                        required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Purchase Item
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-header">Set credit Limits</div>
                    <div class="card-body">
                        <form action="/limit" method="post" th:object="${request}">
                            <div class="mb-3">
                                <label for="username2" class="form-label">Username</label>
                                <input
                                        id="username2"
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="creditLimit" class="form-label">Credit Limit</label>
                                <input
                                        id="creditLimit"
                                        type="text"
                                        class="form-control"
                                        required
                                        name="money"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="datepicker2" class="form-label">Date</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="date"
                                        id="datepicker2"
                                        readonly
                                        required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Set Credit Limit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-header">Reset credit</div>
                    <div class="card-body">
                        <form action="/reset" method="post" th:object="${request}">
                            <div class="mb-3">
                                <label for="username3" class="form-label">Username</label>
                                <input
                                        id="username3"
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="datepicker3" class="form-label">Date</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="date"
                                        id="datepicker3"
                                        readonly
                                        required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Reset Credit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6" style="padding-left: 20px">
            <div class="row">
                <div class="card">
                    <div class="card-header">Transactions</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Item</th>
                                <th scope="col">Price</th>
                                <th scope="col">Type</th>
                                <th scope="col">Credit</th>
                                <th scope="col">Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="transaction: ${transactions}">
                                <tr>
                                    <td th:text="${transaction.getId}"></td>
                                    <td th:text="${transaction.getItem}"></td>
                                    <td th:text="${transaction.getPrice}"></td>
                                    <td th:text="${transaction.getType}"></td>
                                    <td th:text="${transaction.getCredit}"></td>
                                    <td th:text="${transaction.getDateOfTransact}"></td>

                                </tr>
                            </th:block>
                            </tbody>
                        </table>

                        <form action="/transaction" method="get" th:object="${request}">
                            <div class="mb-3">
                                <label for="username4" class="form-label">Username</label>
                                <input
                                        id="username4"
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        required
                                />
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label for="datepicker4" class="form-label">State Date</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="start"
                                            id="datepicker4"
                                            readonly
                                            required
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="datepicker5" class="form-label">End Date</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            name="end"
                                            id="datepicker5"
                                            readonly
                                            required
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="datepicker5" class="form-label"></label>
                                    <button type="submit" class="btn btn-primary">
                                        Show Past Transactions
                                    </button>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-header">All customers</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Balance</th>
                                <th scope="col">Credit</th>
                                <th scope="col">Limit</th>
                                <th scope="col">Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="customer: ${customers}">
                                <tr>
                                    <td th:text="${customer.getId}"></td>
                                    <td th:text="${customer.getUsername}"></td>
                                    <td th:text="${customer.getBalance}"></td>
                                    <td th:text="${customer.getCredit}"></td>
                                    <td th:text="${customer.getCreditLimit}"></td>
                                    <td th:text="${customer.getDateCreated}"></td>

                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript">
    $(function () {
        $("#datepicker").datepicker({
            dateFormat: "yy-mm-dd",
        });
    });
    $(function () {
        $("#datepicker2").datepicker({
            dateFormat: "yy-mm-dd",
        });
    });
    $(function () {
        $("#datepicker3").datepicker({
            dateFormat: "yy-mm-dd",
        });
    });
    $(function () {
        $("#datepicker4").datepicker({
            dateFormat: "yy-mm-dd",
        });
    });
    $(function () {
        $("#datepicker5").datepicker({
            dateFormat: "yy-mm-dd",
        });
    });
</script>
</body>
</html>
